<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <div id = "container">
    </div>
    <button type = "button" class = "addBook">Add a book</button>
    <div class = "form">
        <button type = "button" class = "close">X</button>
        <div class = "title">
            <fieldset>
                <label for="formTitle">Title</label>
                <input type="text" id = "formTitle" placeholder = "Enter Book Title">
            </fieldset>

            <fieldset>
                <label for="formAuthor">Author Name</label>
                <input type="text" id = "formAuthor" placeholder = "Enter Author Name">
            </fieldset>

            <fieldset>
                <label for="formPages">Pages</label>
                <input type="number" id = "formPages" placeholder = "Enter Number of Pages">
            </fieldset>

            <fieldset class = "read">
                <label for="formRead" class = "switch">Read</label>
                <input type="checkbox" id = "formRead">
                <span class="slider"></span>

            </fieldset>

            <fieldset>
                <button type = "submit" class = "add">Add Book</button>
            </fieldset>
        </div>
    </div>

</body>
</html>
